<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="register.css">
    <script src="register.js"></script> <!-- Corrigido para .js -->
    <script src="../../validations.js"></script>
    <script src= "https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js";></script>
    <script src= "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js";></script>    
    <script src="../../loading.js"></script>
    <script src="../../firebase-init.js">  </script>


    <title>Registrar - Controle de gastos</title>
</head>
<body class="centralize">
    <form>
        <div class="form-field">
            <div><label>Email</label></div>
            <input type="email" placeholder="seu@gmail.com" onchange="onChangeEmail()" id="email">
            <div class="error" id="email-required-error">Email é obrigatório</div> 
            <div class="error" id="email-invalid-error">Email é inválido</div> 
        </div>

       <div class="form-field">
            <div><label >Senha</label></div>
            <input type="password" placeholder="Senha" id="password" onchange="onChangePassword()">
            <div class="error" id="password-required-error">A Senha é obrigatorio</div>
            <div class="error" id="password-min-length-error">A senha deve ter pelo menos 6 caracteres</div>
       </div>

        <div class="form-field">
            <div><label>Confirme sua senha</label></div>
        <input type="password" placeholder="Confirmar senha" id="confirmPassword" onchange="onChangeConfirmPassword()">
        <div class="error" id="password-doesnt-match-error">Senha e Confirmar senha devem ser iguais</div>
        </div>
        
        <div >
            <button type="button" class="solid_button" disabled="true" id="register-button" onclick="register()">Registrar</button>
        </div>

        <div>
            <button type="button" class="clear_button">Login</button>
        </div>

    </form>
</body>
</html>
