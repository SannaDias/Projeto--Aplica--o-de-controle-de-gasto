<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../global.css">
   <link rel="stylesheet" href="register.css">
    <title>Registrar - Controle de gastos</title>
</head>
<body class="centralize">
    <form>
        <div class="form-field">
            <div><label>Email</label></div>
            <input type="email" placeholder="seu@gmail.com" onchange="onChangeEmail();">
            <div class="error" id="email-required-error">Email é obrigatorio</div>
            <div class="error" id="email-invalid-error">Email é invalido</div>
        </div>

       <div class="form-field">
            <div><label >Senha</label></div>
            <input type="password" placeholder="Senha">
            <div class="error" id="password-required-error">A Senha é obrigatorio</div>
            <div class="error" id="password-min-lengh-error">A senha deve ter pelo menos 6 caracteres</div>
       </div>

        <div class="form-field">
            <div><label>Confirme sua senha</label></div>
        <input type="password" placeholder="Confirmar senha">
        <div class="error" id="password-doesnt-match-error">Senah e Confirmar senha devem ser iguais</div>
        </div>
        
        <div >
            <button type="button" class="solid_button" disabled="true">Registrar</button>
        </div>

        <div>
            <button type="button" class="clear_button">Login</button>
        </div>

    </form>
</body>
</html>
